<head>
  <base href="/"> 
  <link href="style.css" type="text/html">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  
  </head>
  <body tabindex="-1">
     <main>
        <div id="game">
           <div id="menu-container"></div>
  
  
           <!-- later there can be stats overlay, and minimap here too  -->
           <div id="mini-map">
              <canvas id="map-canvas" width="350" height="350"></canvas>
              <canvas id="player-canvas" width="350" height="350"></canvas>
           </div>
           
           <div class="camera">
              <div class="map pixel-art">
                 <div class="map-grid"> 
                 </div>
                 <div class="ghost" facing="down" walking="true" angle="0">
                    <p class="driver-name">oooooo I'm a ghost!</p>
                    <div class="ghost_spritesheet pixel-art"></div>
                 </div>
                 <div class="character" facing="down" walking="true" angle="0">
                    <div class="character_spritesheet pixel-art"></div>
                 </div>
                 
  
              </div>
           </div>
        </div>
  
  
        <div id="import">
           Import your own map Below
           <button id="upload">Import</button>
           <textarea id="map-input">
           </textarea>
        </div>
  
        <div id="replay">
           Once you finish, your replay array will be printed below:
           <!-- <button id="copy-replay">Copy</button> -->
           <textarea id="replay-output">
           </textarea>
        </div>
     </main>
