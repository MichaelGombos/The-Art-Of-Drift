<head>
<link href="style.css" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>


   <ul class="stats">
      <li>LAP <span id="lap">0</span></li>
      <li>X <span id="x">0</span></li>
      <li>Y <span id="y">0</span></li>
      <li>SPEED <span id="speed">0</span></li>
      <li>MOVING ANGLE <span id="moving">0</span></li>
      <li>FACING ANGLE <span id="facing">0</span></li>
      <li>DRIFT FORCE <span id="drift-force">0</span></li>
      <li>UNDER STEERING <span id="under-steer">0</span></li>
      <li>LEFT LOCK <span id="lock-left">False</span></li>
      <li>RIGHT LOCK <span id="lock-right">False</span></li>
      <li>PARTICLE COUNT <span id="particle-count">0</span></li>
   </ul>
   <main>
      <div class="camera">
         <div class="map pixel-art">
            <div class="map-grid"> 
            </div>
            <div class="character" facing="down" walking="true" angle="0">
               <div class="character_spritesheet pixel-art"></div>
            </div>
         </div>
      </div>

      <div id="import">
         Import your own map Below
         <button id="upload">Import</button>
         <textarea id="map-input">

         </textarea>
      </div>
   </main>


  <div class="menu">
   <a href="https://github.com/MichaelGombos/browser-driving-demo">REPO</a>
   <a href="https://michaelgombos.github.io/browser-driving-map-creator/">MAP MAKER</a>
  </div>
<script src="main.js"></script>
</body>
